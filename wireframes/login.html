<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <h2> Koffee Blog Login </h2>
    <form className="Login__form">
        <div>
            <label htmlFor="login_name">
            <input type="text" name="login_name" id="login_name" placeholder="ID" required />
        </div>
        <div>
            <label htmlFor="pass_name">
            <input type="text" name="pass_name" id="pass_name" placeholder="Password" required />
        </div>
        <div className="Login__buttons">
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
